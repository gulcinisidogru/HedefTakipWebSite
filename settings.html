<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ayarlar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Genel body stilini tanımlar */
    body {
      font-family: 'Inter', Arial, sans-serif; /* Font Inter olarak güncellendi */
      background-color: #f5f7fa; /* Arka plan rengi tema ile uyumlu */
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease; /* Tema geçişleri için */
    }

    /* Ana konteyner stilini tanımlar */
    .container {
      max-width: 600px; /* Maksimum genişlik */
      margin: 40px auto; /* Üstten ve alttan 40px boşluk, yatayda ortala */
      background-color: white; /* Arka plan rengi */
      padding: 30px; /* İç boşluk */
      border-radius: 12px; /* Köşe yuvarlaklığı */
      box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* Hafif gölge efekti */
    }

    /* Başlık stilini tanımlar */
    h1 {
      text-align: center; /* Metni ortala */
      margin-bottom: 30px; /* Alttan boşluk */
      color: var(--primary-color); /* Tema ana rengini kullanır */
    }

    /* Ayar grubu stilini tanımlar */
    .setting-group {
      margin-bottom: 25px; /* Alttan boşluk */
    }

    /* Etiket stilini tanımlar */
    label {
      display: block; /* Bloğun tamamını kaplar */
      margin-bottom: 10px; /* Alttan boşluk */
      font-weight: bold; /* Kalın yazı */
      color: #555; /* Gri yazı rengi */
    }

    /* Seçim kutusu stilini tanımlar */
    select {
      width: 100%; /* Tam genişlik */
      padding: 12px; /* İç boşluk */
      border: 1px solid #ddd; /* İnce gri kenarlık */
      border-radius: 8px; /* Köşe yuvarlaklığı */
      font-size: 16px; /* Yazı tipi boyutu */
      background-color: #fcfcfc; /* Açık gri arka plan rengi */
    }

    /* Buton grubu stilini tanımlar */
    .button-group {
      display: flex; /* Flexbox düzeni kullan */
      justify-content: center; /* Yatayda ortala */
      gap: 15px; /* Butonlar arası boşluk */
      margin-top: 30px; /* Üstten boşluk */
    }

    /* Genel buton stilini tanımlar */
    .button-group button {
      padding: 12px 25px; /* İç boşluk */
      border: none; /* Kenarlık yok */
      border-radius: 8px; /* Köşe yuvarlaklığı */
      font-size: 16px; /* Yazı tipi boyutu */
      cursor: pointer; /* Fare imleci işaretçi olur */
      transition: background-color 0.3s ease; /* Arka plan rengi geçişi */
    }

    /* Kaydet butonunun stilini tanımlar */
    .button-group .save-button {
      background-color: var(--primary-color); /* Tema ana rengini kullanır */
      color: white; /* Beyaz yazı rengi */
    }

    /* Kaydet butonunun hover stilini tanımlar */
    .button-group .save-button:hover {
      background-color: var(--accent-color); /* Tema vurgu rengini kullanır */
    }

    /* Ana sayfaya dön butonunun stilini tanımlar */
    .button-group .back-button {
      background-color: #6c757d; /* Gri arka plan rengi */
      color: white; /* Beyaz yazı rengi */
    }

    /* Ana sayfaya dön butonunun hover stilini tanımlar */
    .button-group .back-button:hover {
      background-color: #5a6268; /* Koyu gri arka plan rengi */
    }

    /* Mesaj kutusu stilini tanımlar */
    .settings-message {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      opacity: 0; /* Başlangıçta gizli */
      transition: opacity 0.3s ease; /* Geçiş efekti */
    }

    .settings-message.show {
      opacity: 1; /* Görünür yap */
    }

    .settings-message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .settings-message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ayarlar</h1>

    <div class="setting-group">
      <label for="theme-select">Tema Seçimi:</label>
      <select id="theme-select">
        <option value="default">Varsayılan (Açık)</option>
        <option value="dark">Koyu Tema</option>
        </select>
    </div>

    <div class="button-group">
      <button id="save-settings" class="save-button">Ayarları Kaydet</button>
      <button id="back-to-home" class="back-button">Ana Sayfaya Dön</button>
    </div>

    <div id="settings-message" class="settings-message"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
