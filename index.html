<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>21 Günlük Hedefler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hamburger Menü -->
  <div class="menu-btn">
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <nav class="main-menu">
    <ul>
      <li><a href="profile.html">👤 Profilim</a></li>
      <li><a href="about.html">ℹ️ Hakkında</a></li>
      <li><a href="settings.html">⚙️ Ayarlar</a></li>
      <li><a href="#" id="logout">🚪 Çıkış Yap</a></li>
    </ul>
  </nav>

  <div class="container">
    <header>
      <h1 id="chapter-title">Chapter 1: Başlangıç</h1>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <span id="progress-text">0/21 gün</span>
      </div>
    </header>

    <div class="motivation-card">
      <p id="motivation-text">"Küçük adımlar büyük değişimler getirir. Bugün 1% daha iyi ol!"</p>
    </div>

    <div class="goals-container">
      <h2>Hedeflerim</h2>
      <div id="goals-list">
        <!-- Hedefler buraya eklenecek -->
      </div>
    </div>

    <div class="add-goal">
      <input type="text" id="new-goal" placeholder="Yeni hedef ekle (Örn: Her gün 10 sayfa kitap oku)">
      <button id="add-goal-btn">+ Ekle</button>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3>Toplam Tamamlanan</h3>
        <p id="total-completed">0 gün</p>
      </div>
      <div class="stat-card">
        <h3>Devam Eden</h3>
        <p id="current-streak">0 gün</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
