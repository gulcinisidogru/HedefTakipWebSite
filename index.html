<!DOCTYPE html>

  <style>

    .container {

    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;

      color: white;
      transition: right 0.3s ease;
      padding-top: 20px;
      display: flex;

      z-index: 999;

    .menu a {

      border-bottom: 1px solid #444;

    }

    .menu a:hover {

    }

    .hamburger {

      top: 20px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
    }

    .menu.open {
      right: 0;
    }

    .container.shift {
      margin-right: 250px;
    }

    .goal-card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .goal-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .progress-container {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .day {
      width: 30px;
      height: 30px;
      background-color: #eee;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
    }

    .day.completed {
      background-color: #4caf50;
      color: white;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      margin-top: 20px;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #4caf50;
      border-radius: 5px;
    }

    #add-goal-form {
      margin-top: 30px;
      text-align: center;
    }

    #goal-input {
      padding: 10px;
      width: 250px;
      margin-right: 10px;
    }

    #logout-btn {
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .ready-goals {
      margin-top: 30px;
    }

    .ready-goal {
      background-color: white;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .add-button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('menu');
    const content = document.getElementById('content');

    hamburger.addEventListener('click', () => {
      menu.classList.toggle('open');
      content.classList.toggle('shift');
    });

    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }

    const readyGoals = [

      "YÃ¼rÃ¼yÃ¼ÅŸe Ã§Ä±kmak",
      "Her gÃ¼n kitap okumak"
    ];

    const goalsContainer = document.getElementById('goals');
    const readyGoalsList = document.getElementById('ready-goals-list');
    const addGoalForm = document.getElementById('add-goal-form');
    const goalInput = document.getElementById('goal-input');

    const motivations = [
      "BaÅŸlamak en zor kÄ±smÄ±. BaÅŸladÄ±ÄŸÄ±n iÃ§in tebrikler!",
      "BugÃ¼n kÃ¼Ã§Ã¼k de olsa bir adÄ±m attÄ±n.",
      "Ä°stikrar, baÅŸarÄ±dan daha deÄŸerlidir.",
      "Her gÃ¼n 1% daha iyi oluyorsun!",
      "AlÄ±ÅŸkanlÄ±klar seni inÅŸa eder.",
      "VazgeÃ§mek yok, devam!",
      "KÃ¼Ã§Ã¼k zaferler bÃ¼yÃ¼k deÄŸiÅŸim getirir.",
      "Ä°nandÄ±ÄŸÄ±n sÃ¼rece kazanÄ±rsÄ±n.",
      "DÃ¼ÅŸsen bile tekrar kalk!",
      "BugÃ¼n yapamadÄ±ysan yarÄ±n iki katÄ± Ã§alÄ±ÅŸ.",
      "Sen dÃ¼ÅŸÃ¼ndÃ¼ÄŸÃ¼nden daha gÃ¼Ã§lÃ¼sÃ¼n.",
      "BaÅŸarÄ±, devam edebilmektir.",
      "KÃ¼Ã§Ã¼k adÄ±mlar bÃ¼yÃ¼k farklar yaratÄ±r.",
      "Her yeni gÃ¼n bir ÅŸans.",
      "AlÄ±ÅŸkanlÄ±klarÄ±nÄ± sen seÃ§ersin.",
      "Kendine inanmaya devam et!",
      "Ä°Ã§ motivasyonun ateÅŸini yak.",

    ];

    const userGoals = JSON.parse(localStorage.getItem('userGoals')) || [];

    function saveGoals() {
      localStorage.setItem('userGoals', JSON.stringify(userGoals));
    }

    function createGoalCard(goalTitle) {
      const card = document.createElement('div');
      card.className = 'goal-card';

      const title = document.createElement('div');
      title.className = 'goal-title';
      title.textContent = goalTitle;
      card.appendChild(title);

      const progressContainer = document.createElement('div');
      progressContainer.className = 'progress-container';

      for (let i = 1; i <= 21; i++) {
        const day = document.createElement('div');
        day.className = 'day';
        day.textContent = i;
        day.addEventListener('click', () => {
          day.classList.toggle('completed');
          alert(motivations[i - 1]);
          updateProgressBar(card, goalTitle);
        });
        progressContainer.appendChild(day);
      }

      card.appendChild(progressContainer);

      // Ä°lerleme Ã§ubuÄŸu
      const progressBar = document.createElement('div');
      progressBar.className = 'progress-bar';
      const progressBarFill = document.createElement('div');
      progressBarFill.className = 'progress-bar-fill';
      progressBar.appendChild(progressBarFill);
      card.appendChild(progressBar);

      goalsContainer.appendChild(card);
    }

    function updateProgressBar(card, goalTitle) {
      const completedDays = card.querySelectorAll('.day.completed').length;
      const progressBarFill = card.querySelector('.progress-bar-fill');
      const progress = (completedDays / 21) * 100;
      progressBarFill.style.width = `${progress}%`;
    }

    readyGoals.forEach(goal => {
      const goalDiv = document.createElement('div');
      goalDiv.className = 'ready-goal';

      const title = document.createElement('span');
      title.textContent = goal;

      const addButton = document.createElement('button');
      addButton.className = 'add-button';
      addButton.textContent = 'Ekle';
      addButton.addEventListener('click', () => {
        createGoalCard(goal);
        userGoals.push({ name: goal, daysCompleted: [] });
        saveGoals();
      });

      goalDiv.appendChild(title);
      goalDiv.appendChild(addButton);

      readyGoalsList.appendChild(goalDiv);
    });

    addGoalForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newGoal = goalInput.value.trim();
      if (newGoal) {
        createGoalCard(newGoal);
        userGoals.push({ name: newGoal, daysCompleted: [] });
        saveGoals();
        goalInput.value = '';
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.setItem("loggedIn", "false");
      window.location.href = "login.html";
    });

    document.getElementById('logout-btn-menu').addEventListener('click', () => {

    });
  </script>
