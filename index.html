<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>21 Günlük Alışkanlıklar</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
</head>
<body>
  <div class="menu-btn">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav class="main-menu">
    <ul>
      <li><a href="profile.html">👤 Profilim</a></li>
      <li><a href="about.html">ℹ️ Hakkında</a></li>
      <li><a href="settings.html">⚙️ Ayarlar</a></li>
      <li><a href="#" id="logout">🚪 Çıkış Yap</a></li>
    </ul>
  </nav>

  <div class="container">
    <header>
      <h1 id="chapter-title">Chapter 1: Başlangıç</h1>
      <div class="progress-container global-progress">
        <div class="progress-bar" id="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <span id="progress-text">0/21 gün</span>
      </div>
      <div class="motivation-section">
        <button id="show-motivation-btn">Günün Motivasyonunu Gör!</button>
        <p id="motivation-quote"></p>
      </div>
      <div id="app-message" class="app-message"></div>
    </header>

    <section id="add-goal-section" class="add-goal-section">
        <h2>Yeni Alışkanlık Ekle</h2>
        <form id="add-goal-form" class="add-goal">
            <input type="text" id="new-goal-title" placeholder="Alışkanlık Başlığı (örn: Günde 8 Bardak Su İç)" required>
            <input type="text" id="new-goal-description" placeholder="Açıklama (örn: Vücudunu nemli tut.)" required>
            <input type="text" id="new-goal-icon" placeholder="Emoji İkonu (örn: 💧)" maxlength="2" required>
            <button type="submit">Alışkanlık Ekle</button>
        </form>
    </section>

    <div class="suggested-habits-container" id="suggested-habits-container">
        <h2>✨ Önerilen Alışkanlıklar</h2>
        <div id="suggested-habits-list" class="habit-cards-grid">
            </div>
    </div>

    <section id="goals-section" class="goals-section">
        <h2>Takip Ettiklerim</h2>
        <div id="goals-list" class="goals-list">
            </div>
    </section>
  </div>
</body>
</html>
