<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* style.css'deki genel stiller burada da geçerli olacak */
    .signup-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 20px;
      color: var(--primary-color); /* Tema rengini kullan */
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color); /* Tema rengini kullan */
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-container button:hover {
      background-color: var(--accent-color); /* Tema vurgu rengini kullan */
    }

    .signup-container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-container a {
      color: var(--primary-color); /* Tema rengini kullan */
      text-decoration: none;
      font-weight: bold;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }

    #signup-message {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Kayıt Ol</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="E-posta" required>
      <input type="password" id="signup-password" placeholder="Şifre" required>
      <input type="password" id="confirm-password" placeholder="Şifreyi Onayla" required>
      <button type="submit">Kayıt Ol</button>
    </form>
    <p id="signup-message"></p>
    <p>Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
